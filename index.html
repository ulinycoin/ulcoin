<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Materials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Advertising materials and offers. Browse unique posters and order yours from Mapiful.">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 40px;
        }
        .offer-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .offer-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .offer-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        .offer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .offer-content {
            padding: 20px;
        }
        .offer-title {
            font-size: 1.4em;
            color: #212529;
            margin: 0 0 15px;
        }
        .offer-description {
            font-size: 1em;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .offer-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .offer-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advertising Materials and Offers</h1>
        <div class="offer-grid">
            <!-- Карточки с офферами будут добавлены динамически через JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('offers.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const offerGrid = document.querySelector('.offer-grid');
                    data.forEach(offer => {
                        const card = document.createElement('div');
                        card.classList.add('offer-card');
                        card.setAttribute('itemscope', '');
                        card.setAttribute('itemtype', 'https://schema.org/Product');
                        card.innerHTML = `
                            <div class="offer-image">
                                <a href="${offer.link}" target="_top" itemprop="url">
                                    <img src="${offer.image_url}" alt="${offer.title}" itemprop="image">
                                </a>
                            </div>
                            <div class="offer-content">
                                <h2 class="offer-title" itemprop="name">${offer.title}</h2>
                                <p class="offer-description" itemprop="description">${offer.description}</p>
                                <a href="${offer.link}" class="offer-button">Buy Now</a>
                            </div>
                        `;
                        offerGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading offers:', error));
        });
    </script>
</body>
</html>
